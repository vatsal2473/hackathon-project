	<style type="text/css">
		.form-select{
		padding: 0.4rem;
		border-radius: 0.5rem;
		background-color: #ece3e3;
					}			
	</style>

</head>
<body>


		<!-- Navigation bar ---------------------------------->

	<header class="text-gray-600 bg-yellow-500 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <img src="https://lh3.googleusercontent.com/pxxm6jkQXb4RHvpn5HyLGB5WgjdMwe6pt1ao-wQJkeiFN7BIWtEM8N0PL3peO7p9WxDH2M5MyQ5q1Lp8UY6oh_VGGkro6HTq4RwnOeRUd7qwfWlVzsLHvyxzZexzfzT1ol-FBdxNeg=w2400" />

	<nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">

          </nav>

      <!-- Section 1 ------------>

    <section class="text-gray-600 body-font relative">
  
  <div class="container px-5 py-24 mx-auto">
    
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Collaborate With Us</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">List your restaurant on our platform to get more customers</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="rest-name" class="leading-7 text-sm text-gray-600">Restaurant Name</label>
            <input type="text" id="rest-name" name="rest-name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-600">Onwer's/Manager's Name</label>
            <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="mobile" class="leading-7 text-sm text-gray-600">Mobile Number</label>
            <input type="number" id="mobile" name="mobile" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="email" class="leading-7 text-sm text-gray-600">Business Email</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

		<div class="p-2 w-1/2">
          <div class="relative">
            <label for="full-name" class="leading-7 text-sm text-gray-600">City : </label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Ahmedabad</option>
                <option value="1">Ahmedabad</option>
              </select>
          </div>
        </div>        
        
        <div class="p-2 w-full">
          <div class="relative">
            <label for="address" class="leading-7 text-sm text-gray-600">Complete Address</label>
            <textarea id="address" name="address" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>
        
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-yellow-500 hover:bg-yellow-600 border-0 py-2 px-8 focus:outline-none rounded text-lg">Submit</button>
        </div>
      </div>
    </div>
  </div>
</section>
