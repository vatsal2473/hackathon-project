    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <!------------------------------------------------------------------------------------header-->
    <header class="text-gray-600 bg-yellow-500 body-font">

          <img src="https://lh3.googleusercontent.com/pxxm6jkQXb4RHvpn5HyLGB5WgjdMwe6pt1ao-wQJkeiFN7BIWtEM8N0PL3peO7p9WxDH2M5MyQ5q1Lp8UY6oh_VGGkro6HTq4RwnOeRUd7qwfWlVzsLHvyxzZexzfzT1ol-FBdxNeg=w2400" />
          <span class="ml-3 text-xl">Lazez-e-website</span>

      <!-------------------------------------------------------------------------------sign up-->
      
      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-gray-900">Just a few steps to get your meal ready while you reach the outlet.</h1> <br>
            <p class="p-secondary">Already have an account? <a href="" id="myBtn">Login here</a>
            <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
                <div class="modal-content">
                <form>
           <div class="row mb-3">
             <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
                <button type="submit" class="btn btn-primary" onclick="location.href = 'index.html';">Login  </button>
            </form>
                </div>
          
            </div>
             </p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input  type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
              <input  type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="mobile-number" class="leading-7 text-sm text-gray-600">Mobile Number</label>
                <input type="number" id="mobile-number" name="mobile-number" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">City : </label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select City</option>
                <option value="1">Ahmedabad</option>
                <option value="2">Ahmedabad</option>
              </select>
            </div>
            <div class="relative mb-4">
                <label for="postal-code" class="leading-7 text-sm text-gray-600">Postal code</label>
                <input type="number" id="postal-code" name="postal-code" class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            <button value="submit" type="submit" class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Create new accont</button>
            <p class="text-xs text-gray-500 mt-3">Your data will not be used in any type of spamming.</p>
          </div>
        </div>
      </section>

  <script type="text/javascript">
        // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
